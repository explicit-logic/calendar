<html>
  <head>
    <title>Calendar</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Year:</td>
        <td id="year"></td>
      </tr>
      <tr>
        <td>Total Days:</td>
        <td id="total-days"></td>
      </tr>
    </table>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th id="december-name"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Total Days:</td>
          <td id="december-total-days"></td>
        </tr>
        <tr>
          <td>Holidays:</td>
          <td id="december-holidays"></td>
        </tr>
        <tr>
          <td>Days Until Christmas:</td>
          <td id="december-christmas-days"></td>
        </tr>
        <tr>
          <td>Days Until New Year:</td>
          <td id="december-new-year-days"></td>
        </tr>
      </tbody>
    </table>
    <script src="./dist/esbuild/browser.js"></script>
  </body>
</html>
